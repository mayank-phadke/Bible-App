<ion-header>

  <ion-navbar>
    <ion-title>Scanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="scan()">Scan QR Code</button>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Scanned Code : {{scannedCode}}
    </ion-card-content>
  </ion-card>
</ion-content>
