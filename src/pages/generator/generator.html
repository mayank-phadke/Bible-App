<ion-header>

  <ion-navbar>
    <ion-title>Generator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Enter text</ion-label>
    <ion-input type="text" [(ngModel)]="qrCode"></ion-input>
  </ion-item>
  <button ion-button (click)="generate()">Generate QR Code</button>
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
